<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard - Static Login Sample</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body class="bg-gray-100">
		<div class="min-h-screen p-6">
			<div class="mx-auto max-w-4xl rounded-lg bg-white p-8 shadow-lg">
				<div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-6">
					<h1 class="text-3xl font-bold text-gray-800">대시보드</h1>
					<a href="/logout" class="rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700">로그아웃</a>
				</div>
				
				<div class="mb-8">
					<div class="flex items-center mb-4">
						<i class="fas fa-user-circle text-4xl text-blue-600 mr-3"></i>
						<div>
							<p class="text-lg font-semibold">cloudflare</p>
							<p class="text-sm text-gray-600">로그인 성공!</p>
						</div>
					</div>
					
					<p class="text-gray-700">
						환영합니다! 성공적으로 로그인하셨습니다. 이 페이지는 로그인 후에만 접근할 수 있습니다.
					</p>
				</div>
				
				<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
					<div class="rounded-lg bg-blue-50 p-4 border border-blue-100">
						<h2 class="text-xl font-semibold text-blue-800 mb-2">
							<i class="fas fa-info-circle mr-2"></i>정보
						</h2>
						<p class="text-blue-700">
							이 샘플은 Cloudflare Workers를 사용한 정적 로그인 예제입니다.
						</p>
					</div>
					
					<div class="rounded-lg bg-green-50 p-4 border border-green-100">
						<h2 class="text-xl font-semibold text-green-800 mb-2">
							<i class="fas fa-check-circle mr-2"></i>상태
						</h2>
						<p class="text-green-700">
							현재 로그인 상태: 활성화
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
