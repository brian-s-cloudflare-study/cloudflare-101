<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Static Login Sample</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body class="bg-gray-100">
		<div class="flex min-h-screen items-center justify-center p-4">
			<div class="w-full max-w-md">
				<div class="rounded-lg bg-white p-8 shadow-lg">
					<!-- 서비스 이름 -->
					<div class="mb-8 text-center">
						<h1 class="text-3xl font-bold text-gray-800">Hello Login Sample</h1>
						<p class="mt-2 text-sm text-gray-600">안전한 로그인으로 서비스를 이용하세요</p>
					</div>
					
					<!-- 로그인 폼 -->
					<form id="loginForm" action="/login" method="post">
						<!-- ID 입력창 -->
						<div class="mb-4">
							<label for="username" class="mb-2 block text-sm font-medium text-gray-700">아이디</label>
							<div class="relative">
								<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
									<i class="fas fa-user text-gray-400"></i>
								</div>
								<input
									type="text"
									name="username"
									id="username"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
									placeholder="아이디를 입력하세요"
								/>
							</div>
						</div>
						
						<!-- 비밀번호 입력창 -->
						<div class="mb-6">
							<label for="password" class="mb-2 block text-sm font-medium text-gray-700">비밀번호</label>
							<div class="relative">
								<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
									<i class="fas fa-lock text-gray-400"></i>
								</div>
								<input
									type="password"
									name="password"
									id="password"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
									placeholder="비밀번호를 입력하세요"
								/>
							</div>
						</div>
						
						<!-- 회원가입, 비밀번호 찾기 링크 -->
						<div class="mb-6 flex justify-between text-sm">
							<a href="#" id="registerLink" class="text-blue-600 hover:underline">회원가입</a>
							<a href="#" id="forgotPasswordLink" class="text-blue-600 hover:underline">비밀번호 찾기</a>
						</div>
						
						<!-- 로그인 버튼 -->
						<button
							type="submit"
							class="w-full rounded-lg bg-blue-600 px-5 py-3 text-center text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
						>
							로그인
						</button>
					</form>
				</div>
				
				<!-- 푸터 -->
				<div class="mt-4 text-center text-xs text-gray-500">
					&copy; 2025 Static Login Sample. All rights reserved.
				</div>
			</div>
		</div>

		<script>
			// 회원가입 및 비밀번호 찾기 링크 클릭 시 알림
			document.getElementById('registerLink').addEventListener('click', function(e) {
				e.preventDefault();
				alert('준비중입니다');
			});
			
			document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
				e.preventDefault();
				alert('준비중입니다');
			});
			
			// 로그인 폼 제출 시 유효성 검사
			document.getElementById('loginForm').addEventListener('submit', function(e) {
				e.preventDefault();
				
				const username = document.getElementById('username').value.trim();
				const password = document.getElementById('password').value.trim();
				
				if (!username || !password) {
					alert('아이디와 비밀번호를 모두 입력해주세요.');
					return;
				}
				
				// 폼 제출
				this.submit();
			});
		</script>
	</body>
</html>
